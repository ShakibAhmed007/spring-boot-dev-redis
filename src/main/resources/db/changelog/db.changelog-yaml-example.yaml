databaseChangeLog:
  - changeSet:
        id: 1
        author: shakib
        preConditions:
          - onFail: MARK_RAN
            not:
              tableExists:
                tableName: accounts
        changes:
          - createTable:
              columns:
                - column:
                    autoIncrement: true
                    constraints:
                      nullable: false
                      primaryKey: true
                      primaryKeyName: account_pkey
                    name: id
                    type: bigint
                - column:
                    constraints:
                      nullable: false
                    name: user_name
                    type: varchar(250)
                - column:
                    constraints:
                      nullable: false
                    name: password
                    type: varchar(250)
                - column:
                    constraints:
                      nullable: false
                      unique: true
                    name: user_email
                    type: varchar(250)
                - column:
                    constraints:
                      nullable: false
                    name: user_age
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: user_role
                    type: varchar(250)
                - column:
                    constraints:
                      nullable: false
                    name: status_id
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: created_on
                    type: timestamp
                - column:
                    constraints:
                      nullable: false
                    name: updated_on
                    type: timestamp
                - column:
                    constraints:
                      nullable: true
                    name: last_login
                    type: timestamp
              tableName: accounts

  - changeSet:
      id: 2
      author: shakib
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: book
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: book_pkey
                  name: id
                  type: bigint
              - column:
                  constraints:
                    nullable: false
                    unique: true
                  name: book_name
                  type: varchar(250)
              - column:
                  constraints:
                    nullable: false
                  name: author_name
                  type: varchar(250)
            tableName: book

  - changeSet:
      id: 3
      author: shakib
      changes:
        - addColumn:
            tableName: book
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: genre
                  type: varchar(250)

  - changeSet:
      id: 4
      author: shakib
      changes:
        - addColumn:
            tableName: book
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: price
                  type: double
              - column:
                  constraints:
                    nullable: false
                  name: page_count
                  type: int
              - column:
                  constraints:
                    nullable: false
                  name: description
                  type: varchar(250)
              - column:
                  constraints:
                    nullable: false
                  name: status_id
                  type: int
              - column:
                  constraints:
                    nullable: false
                  name: published_date
                  type: timestamp
              - column:
                  constraints:
                    nullable: false
                  name: created_on
                  type: timestamp
              - column:
                  constraints:
                    nullable: false
                  name: updated_on
                  type: timestamp

